<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styling/main-styling.css">
        <title>LetterCubed - profile</title>
    </head>
    <body>

        <!-- header -->
        <nav>
            <div class="container">
                <div class="logo">
                    <h1>LetterCubed</h1>
                </div>

                <div class="links">
                    <ul class="links-list">
                        <li class="link-item" id="search-link">
                            <a href="search.html">Search</a>
                        </li>
                        <li class="link-item" id="watchlist-link">
                            <a href="watchlist.html">Watchlist</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>

        <br><br><br>

        <!-- main container -->
        <div class="container">

            <section class="profile-main-info">
                <div class="profile-img">
                    <img src="img/profile-img.png" style="width: 7%;">
                </div>
                <div class="profile-name">
                    <h1 class="profile-full-name">Hossam Ali</h1>
                    <h4 class="profile-username">@hossamali</h4>
                </div>
            </section>

            <section class="profile-stats">
                <div class="profile-movies-watched-stats">
                    <h4 class="profile-number-of-movies-watched"><b>Movies Watched:</b> 5</h4>
                </div>

                <div class="profile-watchlist-movies-stats">
                    <h4 class="profile-number-of-watchlist-movies"><b>Movies in watchlist:</b> 6</h4>
                </div>
                
                <hr>
                <br><br>
                
                <div class="profile-movies-logged" style="width: 100%;">

                    <div class="profile-movies-logged-label">
                        <h3>Movies you've logged</h3>
                    </div>

                    <div class="movie-watched-box" style="width: 15%; float: left; background-size: cover">
                        <img src="img/posters/Superbad.jfif" style="width: 100%; height: 100%; background-size: cover; background-position: center;">
                    </div>

                    <div class="movie-watched-box" style="width: 15%; float: left; background-size: cover">
                        <img src="img/posters/Punch-drunk-love.jfif" style="width: 100%; height: 100%; background-size: cover;">
                    </div>

                    <div class="movie-watched-box" style="width: 15%; float: left; background-size: cover;">
                        <img src="img/posters/The-salesman.jfif" style="width: 100%; height: 100%; background-size: cover;">
                    </div>

                    <div class="movie-watched-box" style="width: 15%; float: left; background-size: cover">
                        <img src="img/posters/Superbad.jfif" style="width: 100%; height: 100%; background-size: cover; background-position: center;">
                    </div>

                    <div class="movie-watched-box" style="width: 15%; float: left; background-size: cover">
                        <img src="img/posters/Punch-drunk-love.jfif" style="width: 100%; height: 100%; background-size: cover;">
                    </div>
                    
                </div>
            </section>

        </div>

        <footer class="footer">
            <h1 class="logo one">LetterCubed</h1>
            <h1 class="logo two">LetterCubed</h1>
            <h1 class="logo three">LetterCubed</h1>
            <h1 class="logo four">LetterCubed</h1>
            <h1 class="logo five">LetterCubed</h1>
            <h1 class="logo six">LetterCubed</h1>
        </footer>

    </body>
</html>
