<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

        <!-- styling -->
        <link rel="stylesheet" href="styling/main-styling.css">
        <link rel="stylesheet" href="styling/movie-page-styling.css">

        <title>LetterCubed</title>

    </head>
    <body>
        <!-- navbar -->
        <nav>
            <div class="container">
                <div class="logo">
                    <h1>LetterCubed</h1>
                    
                    <div class="clapboard">
                        <i class="fa-solid fa-clapperboard icon" onclick="toggleNavBar()"></i>
                    </div>
                </div>

                <div class="links">
                    <ul class="links-list">
                        <li class="link-item" id="search-link">
                            <a href="search.html">Search</a>
                        </li>
                        <li class="link-item" id="watchlist-link">
                            <a href="watchlist.html">Watchlist</a>
                        </li>
                        <li class="link-item" id="profile-link">
                            <a href="profile.html">Profile</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>


        <!-- main container -->
        <div class="container">

            <!-- movie details -->
            <div class="movie-deatils">

                <div class="poster-director">
                    <div class="poster">
                        
                    </div>

                    <div class="director">
                        <h4>Directed by</h4>
                        <h2 class="director-name"></h4>
                    </div>
                    
                </div>

                <div class="movie-info">
                    <div class="movie-main-info">
                        <div class="release-year">
                            <p></p>
                        </div>

                        <div class="movie-name">
                            <p></p>
                        </div> 

                        <div class="genre">
                            <p></p>
                        </div>
                    </div>

                    <div class="plot">
                        <div class="tagline">
                            <p></p>
                        </div>
                        <div class="overview">
                            <p></p>
                        </div>
                    </div>

                    <div class="movie-cast">
                        <p class="movie-cast-title">Cast</p>

                        <div class="cast-content">
                            
                        </div>

                    </div>
                </div>

            </div>


            <div class="movie-options">
                <div class="log-option">
                    <div class="rating">
                        <div class="rating-title">Rating</div>

                        <div class="rating-stars">
                            <i class="far fa-star rating-star"></i>
                            <i class="far fa-star rating-star"></i>
                            <i class="far fa-star rating-star"></i>
                            <i class="far fa-star rating-star"></i>
                            <i class="far fa-star rating-star"></i>
                        </div>

                        <p class="rating-result">0 out of 5</p>
                    </div>

                </div>

                <div class="options-btns">
                    <div class="watched-option">
                        <button class="watched-btn">Watched</button>
                    </div>

                    <div class="watchlist-option">
                        <button class="watchlist-btn">Add to watchlist</button>
                    </div>
                </div>
            </div>

        </div>    
        

        <footer class="footer">
            <h1 class="logo one">LetterCubed</h1>
            <h1 class="logo two">LetterCubed</h1>
            <h1 class="logo three">LetterCubed</h1>
            <h1 class="logo four">LetterCubed</h1>
            <h1 class="logo five">LetterCubed</h1>
            <h1 class="logo six">LetterCubed</h1>
        </footer>

        <script src="script/mainScript.js"></script>
        <script src="script/movieScript.js"></script>
        <script src="script/ratingScript.js"></script>
        <script src="script/navbarScript.js"></script>
    </body>
</html>
